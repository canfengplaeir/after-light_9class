<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘密花园</title>
</head>

<body>
    <h1 id="enter_real" style="text-align: center;">Who you are?</h1>
    


    <style>
        .image {
            /* height: 200px; */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
    <script>
        window.onload=alert("注意，此页面非常危险，真的要进入吗？")
        var count = 0, timer;
        enter_real.onclick = function () {
            if (count < 2) {
                if (timer) {
                    clearTimeout(timer);
                }
                count++;
                timer = setTimeout(function () {
                    count = 0;
                }, 500);
            } else if (count === 2) {
                count = 0;
                clearTimeout(timer);
                threeClick();
            }
        }
        function threeClick() {
            var newpage = '<div class="image" style="position: fixed;left: 43%;display: flex;flex-direction: column;justify-content: center;width: 300px;"> <img src="./image/ybb.jpg" alt=""><img src="./image/zjx.jpg" alt=""><img src="./image/yzk.png" alt=""></div>'
            document.write(newpage)
        }

    </script>
</body>

</html>
